<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">

    <link rel="stylesheet" href="assets/css/Highlight-Blue.css">
    <link rel="stylesheet" href="assets/css/Highlight-Phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient" style="background: linear-gradient(0deg, rgb(248,213,70), white), rgb(248,224,126);color: var(--bs-orange);">
        <div class="container"><a class="navbar-brand logo" href="#" style="color: rgb(136,193,124);">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav" style="color: rgb(136,193,124);"><span class="visually-hidden" style="color: rgb(136,193,124);">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item invisible" style="color: var(--bs-dark);"><a class="nav-link" href="autorization.html" style="color: var(--bs-dark);">Администратор</a></li>
                    <li class="nav-item"><a class="nav-link active" href="home.html" style="color: var(--bs-dark);">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="drivers.html" style="color: var(--bs-dark);">Водителям</a></li>
                    <li class="nav-item" style="color: var(--bs-dark);"><a class="nav-link" href="autorization.html" style="color: var(--bs-dark);">Авторизация</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page lanidng-page">
        <section></section>
        <section class="highlight-blue" style="height: 100%;background: url(&quot;assets/img/back1.png&quot;) center / cover no-repeat, var(--bs-dark);min-height: 600px;">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center" style="color: #ed6300;font-family: 'Alegreya Sans SC', sans-serif;font-size: 67.128px;margin-bottom: 25px;border-color: var(--bs-blue);font-weight: bold;">Хороший таксопарк:)</h2>
                    <p class="text-center" style="font-family: Alef, sans-serif;color: var(--bs-gray-100);font-weight: bold;">Что-то о нем, чтобы все прочувствовали какой он хороший.<br>Ля-ля-ля-ля-ля-ля-ля-ля-ля-ля<br></p>
                </div>
                <div class="buttons"><a class="btn btn-primary" role="button" href="#work_ap" style="background: linear-gradient(var(--bs-orange), var(--bs-warning));color: var(--bs-gray-900);transform: scale(1);font-size: 19px;">Оставить заявку на работу</a></div>
            </div>
        </section>
        <section class="portfolio-block block-intro" style="width: 100%;height: 100%;background: #ffffff;">
            <div class="container" style="height: 90%;">
                <div class="row row-cols-auto">
                    <div class="col-12 col-sm-12 col-md-6 d-lg-flex justify-content-lg-center align-items-lg-center" style="border-radius: 30px;border-width: 3px;">
                        <div class="d-flex flex-column flex-grow-1 flex-shrink-1 flex-fill justify-content-center align-items-center align-content-center justify-content-lg-center align-items-lg-start">
                            <h1 style="font-family: 'Alegreya Sans SC', sans-serif;font-weight: bold;margin-top: 10%;font-size: 27.880000000000006px;">Об условиях работы</h1>
                            <p style="transform-origin: top;text-align: left;margin: 0px 0px 100px;font-family: Alef, sans-serif;font-style: italic;margin-top: 10%;font-size: 17px;">Нужно делать вот это<em>&nbsp;и это&nbsp;и это&nbsp;и это&nbsp;и это&nbsp;и это</em><br></p>
                        </div>
                    </div>
                    <div class="col-md-6"><img class="d-none d-sm-block" src="assets/img/back2.jpg" style="width: 100%;transform-origin: center;border-radius: 30px;border-width: 11px;"></div>
                </div>
            </div>
        </section>
        <section id="work_ap" class="contact-clean" style="background: linear-gradient(0deg, rgb(255,216,100), #fcfcc8 99%), rgba(91,119,164,0.26);">
            <form method="post" style="background: #ffffff;">
                <h2 class="text-center">Оставить заявку</h2>
                <div class="mb-3"><input class="form-control" type="text" id="h_name" name="work_name" placeholder="*ФИО" maxlength="100"></div>
                <div class="mb-3"><input class="form-control" type="text" id="h_email" name="work_email" placeholder="Email" maxlength="100"></div>
                <div class="mb-3"><input class="form-control" type="text" id="h_phone" name="work_tel" placeholder="*Номер телефона" maxlength="15"></div>
                <div class="mb-3"><textarea class="form-control" id="h_message" name="work_message" placeholder="Сообщение" rows="14" maxlength="500"></textarea></div>
                <div id="messages_back" class="invisible"><small id="messages" style="color: var(--bs-red);font-weight: bold;font-family: Alef, sans-serif;"></small></div>
                <div class="mb-3"><button class="btn btn-primary" onclick="h_btn_onclick()" id="h_btn" type="button">Отправить</button></div>
            </form>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/validate.js"></script>
